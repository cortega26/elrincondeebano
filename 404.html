<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada</title>
    <style>
        :root {
            font-size: 16px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            width: 95%;
            background-color: white;
            box-shadow: 0 0 1rem rgba(0,0,0,0.1);
            margin: 2rem;
            transition: all 0.3s ease-in-out;
        }
        .image-container {
            padding: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            padding: 1.25rem;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
        h1 {
            font-size: 1.375rem;
            margin-top: 0;
        }
        p {
            font-size: 1rem;
            margin-bottom: 0.625rem;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (min-width: 576px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1.125rem;
            }
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            p {
                font-size: 1.25rem;
            }
        }
        @media (min-width: 992px) {
            .container {
                flex-direction: row;
                width: 80%;
                margin: 4rem;
                padding: 2rem;
            }
            .image-container, .content {
                flex: 1;
                padding: 2rem;
            }
            .content {
                text-align: left;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.375rem;
            }
        }
        @media (min-width: 1200px) {
            .container {
                width: 70%;
            }
            h1 {
                font-size: 2.25rem;
            }
            p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="assets/images/404.webp" alt="Personaje triste" />
        </div>
        <div class="content">
            <h1>Awww... No llores.</h1>
            <p>Es solo un error 404.</p>
            <p>Lo que buscas puede haberse extraviado en la Memoria a Largo Plazo.</p>
            <p>Mientras nuestros técnicos neuronales buscan tu página perdida, ¿por qué no <a href="/elrincondeebano/">regresas a la página de inicio</a>?</p>
        </div>
    </div>
</body>
</html>
