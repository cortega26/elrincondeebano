<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="El Rincón de Ébano - Tienda en línea con delivery a su puerta">
    <title>El Rincón de Ébano</title>
    <link rel="icon" type="image/x-icon" href="assets/images/web/favicon.ico">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></noscript>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"></noscript>
    <link rel="preload" href="assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="assets/css/style.css"></noscript>

    <!-- Open Graph tags -->
    <meta property="og:title" content="El Rincón de Ébano">
    <meta property="og:description" content="Todo lo que buscas en un solo sitio: alimentos, bebidas, licores, snacks, confites, y más, mucho más...">
    <meta property="og:image" content="https://cortega26.github.io/elrincondeebano/assets/images/web/logo.webp">
    <meta property="og:url" content="https://cortega26.github.io/elrincondeebano/index.html">
    <meta property="og:type" content="product">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/images/web/logo.webp" as="image">
    <link rel="preload" href="assets/js/script.js" as="script">

    <!-- Inline critical CSS -->
    <style>
        body { font-family: Arial, sans-serif; padding-top: 52px; }
        .loading-skeleton { background: #f0f0f0; height: 200px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H0YG3RTJVM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-H0YG3RTJVM');
    </script>

    <header id="navbar-container" role="banner"></header>
    
    <main data-category="" role="main">
        <div class="container my-4">
            <section aria-label="Opciones de filtrado y ordenación">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="sort-options" class="visually-hidden">Ordenar productos</label>
                        <select id="sort-options" class="form-control" aria-label="Ordenar productos">
                            <option value="original" selected>Orden por defecto</option>
                            <option value="name-asc">Nombre (A-Z)</option>
                            <option value="name-desc">Nombre (Z-A)</option>
                            <option value="price-asc">Precio (menor a mayor)</option>
                            <option value="price-desc">Precio (mayor a menor)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="filter-keyword" class="visually-hidden">Filtrar productos</label>
                        <input type="text" id="filter-keyword" class="form-control" placeholder="Filtrar por nombre" aria-label="Filtrar productos por nombre">
                    </div>
                </div>
            </section>
            <section aria-labelledby="main-heading">
                <h1 id="main-heading">Delivery a su puerta, al instante</h1>
                <div class="row" id="product-container" aria-live="polite">
                    <!-- Loading skeletons -->
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="loading-skeleton"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="loading-skeleton"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="loading-skeleton"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="loading-skeleton"></div>
                    </div>
                </div>
            </section>
        </div>
        <div id="offline-indicator" style="display: none;">You are currently offline</div>
    </main>

    <footer id="footer-container" role="contentinfo"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
