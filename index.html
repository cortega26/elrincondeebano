<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <meta name="description" content="El Rincón de Ébano - ¿No quieres ir al súper? ¿Necesitas un producto para? ¿Quieres delivery en tu puerta? No busques más...">
    <title>El Rincón de Ébano - Delivery inmediato a tu puerta</title>
    <link rel="icon" href="assets/images/web/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </noscript>

    <!-- DOMPurify for XSS protection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js" integrity="sha512-va/q66oXQxXJxxRjX6OVNnzmhJxWiHE2TYmFLEgWVXvENssQ8vLGOh3+m/5z+ONAEgTMKnZk+r5XASW5o1Fb/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Open Graph tags -->
    <meta property="og:title" content="El Rincón de Ébano - ¿No quieres ir al súper? ¿Necesitas un producto para? ¿Quieres delivery en tu puerta? No busques más...">
    <meta property="og:description" content="Todo lo que buscas en un solo sitio: alimentos, bebidas, licores, snacks, confites, y más, mucho más...">
    <meta property="og:image" content="https://elrincondeebano.com/assets/images/web/logo.webp">
    <meta property="og:url" content="https://elrincondeebano.com/">
    <meta property="og:type" content="website">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/images/web/logo.webp" as="image" type="image/webp">
    <link rel="preload" href="assets/js/script.js" as="script">

    <!-- Inline critical CSS -->
    <style>
        body { font-family: 'Calibri', serif; padding-top: 64px; }
        .loading-skeleton { background: #f0f0f0; height: 200px; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "El Rincón de Ébano",
        "image": "https://cortega26.github.io/elrincondeebano/assets/images/web/logo.webp",
        "description": "Tienda en línea con delivery a domicilio. Ofrecemos una amplia variedad de productos incluyendo alimentos, bebidas, licores, snacks y confites.",
        "address": {
            "@type": "PostalAddress",
            "addressCountry": "CL"
        },
        "telephone": "+56951118901",
        "url": "http://www.elrincondeebano.com/"
    }
    </script>
</head>
<body>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H0YG3RTJVM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-H0YG3RTJVM');
    </script>

    <header id="navbar-container" role="banner"></header>
    
    <main data-category="" role="main">
        <div class="container my-4">
            <section aria-label="Opciones de filtrado y ordenación">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <select id="sort-options" class="form-select" aria-label="Ordenar productos">
                            <option value="original" selected>Orden por defecto</option>
                            <option value="name-asc">Nombre (A-Z)</option>
                            <option value="name-desc">Nombre (Z-A)</option>
                            <option value="price-asc">Precio (menor a mayor)</option>
                            <option value="price-desc">Precio (mayor a menor)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="filter-keyword" class="form-control" placeholder="Filtrar por nombre" aria-label="Filtrar productos por nombre">
                    </div>
                    <div class="col-md-4">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="show-in-stock">
                            <label class="form-check-label" for="show-in-stock">
                                Mostrar solo productos en stock
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            <section aria-labelledby="main-heading">
                <h1 id="main-heading">Delivery a su puerta, al instante</h1>
                <div class="row" id="product-container" aria-live="polite">
                    <!-- Loading skeletons -->
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" aria-hidden="true">
                        <div class="loading-skeleton" role="presentation"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" aria-hidden="true">
                        <div class="loading-skeleton" role="presentation"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" aria-hidden="true">
                        <div class="loading-skeleton" role="presentation"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" aria-hidden="true">
                        <div class="loading-skeleton" role="presentation"></div>
                    </div>
                </div>
            </section>
        </div>
        <div id="offline-indicator" class="alert alert-warning" role="alert" style="display: none;">Actualmente estás sin conexión</div>
    </main>

    <footer id="footer-container" role="contentinfo"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" defer></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', {scope: '/'})
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
