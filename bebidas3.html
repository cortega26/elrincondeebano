<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestra selección de bebidas frías en El Rincón de Ébano. Encuentra refrescantes opciones para todos los gustos.">
    <title>Bebidas - El Rincón de Ébano</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="navbar-container" role="banner"></header>
    <main data-category="Bebidas" role="main">
        <div class="container my-4">
            <section aria-label="Opciones de filtrado y ordenación">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="sort-options" class="sr-only">Ordenar productos</label>
                        <select id="sort-options" class="form-control" aria-label="Ordenar productos">
                            <option value="" selected disabled>Ordenar por...</option>
                            <option value="name-asc">Nombre (A-Z)</option>
                            <option value="name-desc">Nombre (Z-A)</option>
                            <option value="price-asc">Precio (menor a mayor)</option>
                            <option value="price-desc">Precio (mayor a menor)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="filter-keyword" class="sr-only">Filtrar productos</label>
                        <input type="text" id="filter-keyword" class="form-control" placeholder="Filtrar por nombre" aria-label="Filtrar productos por nombre">
                    </div>
                </div>
            </section>
            <section aria-labelledby="category-heading">
                <h1 id="category-heading">Bebidas Frías</h1>
                <div class="row" id="product-container" aria-live="polite">
                    <!-- Productos se cargarán aquí desde script.js -->
                </div>
            </section>
        </div>
    </main>
    <footer id="footer-container" role="contentinfo"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
