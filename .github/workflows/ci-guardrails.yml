name: CI Guardrails

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  guardrails:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          fetch-depth: 0
      - name: Resolve Node version
        shell: bash
        run: |
          if [ -f .node-version ]; then
            echo "NODE_VERSION=$(cat .node-version)" >> $GITHUB_ENV
          else
            echo "NODE_VERSION=22" >> $GITHUB_ENV
          fi
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint images
        run: npm run lint:images
      - name: Guardrails
        run: npm run guardrails
