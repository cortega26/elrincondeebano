name: Verify catalog build artifacts

on:
  push:
    paths:
      - data/product_data.json
      - templates/**/*
      - tools/**/*
  pull_request:
    paths:
      - data/product_data.json
      - templates/**/*
      - tools/**/*

jobs:
  ensure-build-in-sync:
    name: Ensure build artifacts remain reproducible
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set deterministic build environment
        run: |
          echo "TZ=UTC" >> $GITHUB_ENV
          echo "LC_ALL=C.UTF-8" >> $GITHUB_ENV
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "CFIMG_DISABLE=1" >> $GITHUB_ENV
          echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> $GITHUB_ENV

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild catalog
        run: npm run build

      - name: Inspect staged output
        run: |
          ls -R build | head -n 100

      - name: Verify working tree is clean
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "::error::Detected tracked changes after running npm run build. Generated artifacts must live only in the staged build/ directory."
            git status --short
            exit 1
          fi
