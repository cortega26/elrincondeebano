name: Verify catalog build artifacts

on:
  push:
    paths:
      - data/product_data.json
      - data/category_registry.json
      - astro-poc/**/*
  pull_request:
    paths:
      - data/product_data.json
      - data/category_registry.json
      - astro-poc/**/*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ensure-build-in-sync:
    name: Ensure build artifacts remain reproducible
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          persist-credentials: false

      - name: Set deterministic build environment
        run: |
          echo "TZ=UTC" >> $GITHUB_ENV
          echo "LC_ALL=C.UTF-8" >> $GITHUB_ENV
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "CFIMG_DISABLE=1" >> $GITHUB_ENV
          echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> $GITHUB_ENV

      - name: Use Node.js 22.x
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            astro-poc/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix astro-poc

      - name: Rebuild Astro catalog
        run: npm --prefix astro-poc run build

      - name: Validate asset contract
        run: npm --prefix astro-poc run assets:validate

      - name: Inspect staged output
        run: |
          ls -R astro-poc/dist | head -n 120

      - name: Verify working tree is clean
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "::error::Detected tracked changes after running Astro build. Synced data/public files must be committed."
            git status --short
            exit 1
          fi

      - name: Capture failure diagnostics
        if: failure()
        shell: bash
        run: |
          git status --short > git-status.txt

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: product-data-guard-artifacts
          path: |
            astro-poc/dist/sitemap.xml
            git-status.txt
          if-no-files-found: warn

      - name: Write guard summary
        if: always()
        shell: bash
        run: |
          {
            echo "## Product Data Guard Summary"
            echo ""
            echo "- Build output root: astro-poc/dist"
            if [ -f astro-poc/dist/sitemap.xml ]; then
              echo "- Sitemap: astro-poc/dist/sitemap.xml"
            else
              echo "- Sitemap: missing"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
