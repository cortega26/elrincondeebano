name: Verify catalog build artifacts

on:
  push:
    paths:
      - data/product_data.json
      - templates/**/*
      - tools/**/*
  pull_request:
    paths:
      - data/product_data.json
      - templates/**/*
      - tools/**/*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ensure-build-in-sync:
    name: Ensure build artifacts remain reproducible
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          persist-credentials: false

      - name: Set deterministic build environment
        run: |
          echo "TZ=UTC" >> $GITHUB_ENV
          echo "LC_ALL=C.UTF-8" >> $GITHUB_ENV
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "CFIMG_DISABLE=1" >> $GITHUB_ENV
          echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> $GITHUB_ENV

      - name: Use Node.js 22.x
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild catalog
        run: npm run build

      - name: Inspect staged output
        run: |
          ls -R build | head -n 100

      - name: Verify working tree is clean
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "::error::Detected tracked changes after running npm run build. Generated artifacts must live only in the staged build/ directory."
            git status --short
            exit 1
          fi

      - name: Capture failure diagnostics
        if: failure()
        shell: bash
        run: |
          git status --short > git-status.txt

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: product-data-guard-artifacts
          path: |
            build/asset-manifest.json
            git-status.txt
          if-no-files-found: warn

      - name: Write guard summary
        if: always()
        shell: bash
        run: |
          {
            echo "## Product Data Guard Summary"
            echo ""
            echo "- Build output root: build"
            if [ -f build/asset-manifest.json ]; then
              echo "- Asset manifest: build/asset-manifest.json"
            else
              echo "- Asset manifest: missing"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
