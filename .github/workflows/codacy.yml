# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# This workflow checks out code, performs a Codacy security scan
# and integrates the results with the
# GitHub Advanced Security code scanning feature.  For more information on
# the Codacy security scan action usage and parameters, see
# https://github.com/codacy/codacy-analysis-cli-action.
# For more information on Codacy Analysis CLI in general, see
# https://github.com/codacy/codacy-analysis-cli.

name: Codacy Security Scan

on:
  push:
    branches: ['main']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ['main']
  schedule:
    - cron: '23 3 * * 6'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  codacy-security-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Codacy Security Scan
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    outputs:
      sarif_files: ${{ steps.list_sarif.outputs.files_json }}
      sarif_files_str: ${{ steps.list_sarif.outputs.files_str }}
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Check for Codacy token
        id: token_check
        shell: bash
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          if [ -n "$CODACY_PROJECT_TOKEN" ]; then
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_token=false" >> "$GITHUB_OUTPUT"
            echo "CODACY_PROJECT_TOKEN not available. Skipping Codacy analysis (fork PR or missing secret)."
          fi

      # Execute Codacy Analysis CLI and generate a SARIF output with the security issues identified during the analysis
      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@562ee3e92b8e92df8b67e0a5ff8aa8e261919c08
        continue-on-error: ${{ steps.token_check.outputs.has_token != 'true' }}
        with:
          # Check https://github.com/codacy/codacy-analysis-cli#project-token to get your project token from your Codacy repository
          # You can also omit the token and run the tools that support default configurations
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          # Adjust severity of non-security issues
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          # This will handover control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647

      - name: Generate Markdown report
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/codacy
          python3 scripts/sarif_to_md.py results.sarif docs/codacy/REPORT.md

      - name: Upload Codacy report artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: codacy-report
          path: docs/codacy/REPORT.md

      - name: Split SARIF per run (stream-safe)
        shell: bash
        run: |
          set -euo pipefail

          input="results.sarif"
          if [ ! -f "$input" ]; then
            echo "Missing $input. Skipping split."
            exit 0
          fi

          if ! jq -e 'has("runs") and (.runs | type == "array") and (.runs | length > 0)' "$input" > /dev/null; then
            echo "No runs found in $input. Nothing to split."
            exit 0
          fi

          find . -maxdepth 1 -type f -name 'results-*.sarif' -delete || true

          jq -c '
            .runs[]
            | {
                "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
                "version": "2.1.0",
                "runs": [ . ]
              }
          ' "$input" \
          | awk 'BEGIN{i=0} { fn=sprintf("results-%d.sarif", i++); print > fn; close(fn) }'

          echo "Created split files:"
          ls -1 results-*.sarif || true
      - name: Sanitize SARIF files
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          files=(results-*.sarif)
          if (( ${#files[@]} == 0 )); then
            echo "No SARIF files to sanitize."
            exit 0
          fi

          for f in "${files[@]}"; do
            tmp="${f}.clean"
            jq '
              with_entries(select(.key != ""))
              | if has("$schema") then . else . + {"$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json"} end
              | .version = "2.1.0"
            ' "$f" > "$tmp"
            mv "$tmp" "$f"
          done

          echo "Sanitized: ${files[*]}"
      - name: List SARIF files (Python)
        id: list_sarif
        shell: bash
        run: |
          python3 - <<'PY'
          import glob
          import json
          import os

          files = sorted(glob.glob("results-*.sarif"))
          entries = [{"index": idx, "file": path} for idx, path in enumerate(files)]

          output_path = os.environ["GITHUB_OUTPUT"]
          with open(output_path, "a", encoding="utf-8") as handle:
              handle.write("files_json=" + json.dumps(entries) + "\n")
              handle.write("files_str<<EOF\n")
              if files:
                  handle.write("\n".join(files) + "\n")
              handle.write("EOF\n")

          print(json.dumps(entries))
          PY
      - name: Fail when no SARIF files are produced
        shell: bash
        env:
          FILES_STR: ${{ steps.list_sarif.outputs.files_str }}
        run: |
          if [ ! -f "results.sarif" ]; then
            echo "results.sarif missing. Skipping SARIF production check."
            exit 0
          fi
          if [ -z "$FILES_STR" ]; then
            echo "::error::No SARIF files were produced by Codacy. Check configuration and logs."
            exit 1
          fi
      - name: Upload SARIF artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sarif-results
          path: results-*.sarif
          if-no-files-found: warn

  upload-sarif:
    if: ${{ needs.codacy-security-scan.result == 'success' && needs.codacy-security-scan.outputs.sarif_files != '' && needs.codacy-security-scan.outputs.sarif_files != '[]' }}
    needs: codacy-security-scan
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      matrix:
        include: ${{ fromJson(needs.codacy-security-scan.outputs.sarif_files) }}
    steps:
      - name: Download SARIF artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: sarif-results
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34 # v3
        with:
          sarif_file: ${{ matrix.file }}
          category: codacy-${{ matrix.index }}
