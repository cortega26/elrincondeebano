name: Continuous Integration

on:
  push:
    branches: ['main']
    paths-ignore:
      - 'admin/**'
  pull_request:
    branches: ['main']
    paths-ignore:
      - 'admin/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  verify:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Set deterministic build environment
        run: |
          echo "TZ=UTC" >> $GITHUB_ENV
          echo "LC_ALL=C.UTF-8" >> $GITHUB_ENV
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "CFIMG_DISABLE=1" >> $GITHUB_ENV
          echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Determinism path scan
        run: npm run check:determinism

      - name: Build project
        run: npm run build

      - name: Deterministic build check
        run: |
          rm -rf build-determinism-a build-determinism-b
          BUILD_OUTPUT_DIR=build-determinism-a npm run build
          BUILD_OUTPUT_DIR=build-determinism-b npm run build
          find build-determinism-a -type f -print0 | sort -z | xargs -0 sha256sum | sed 's#build-determinism-a/##' > build-a.sha
          find build-determinism-b -type f -print0 | sort -z | xargs -0 sha256sum | sed 's#build-determinism-b/##' > build-b.sha
          if ! diff -u build-a.sha build-b.sha > build-determinism.diff; then
            cat build-determinism.diff
            exit 1
          fi

      - name: Upload determinism artifacts on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: determinism-artifacts
          path: |
            build-a.sha
            build-b.sha
            build-determinism.diff
          if-no-files-found: warn

      - name: Run unit tests
        run: npm test

      - name: Check stylesheet order consistency
        run: npm run check:css-order

      - name: Cache Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run anti-flicker Playwright suite
        run: npm run test:e2e

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report
          if-no-files-found: ignore

      - name: Lighthouse regression audit
        run: npm run lighthouse:audit
        env:
          LH_SKIP_BUILD: '1'

      - name: Upload Lighthouse reports on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: lighthouse-reports
          path: reports/lighthouse
          if-no-files-found: ignore

      - name: Write CI summary
        if: always()
        shell: bash
        run: |
          {
            echo "## CI Summary"
            echo ""
            echo "- Node: $(node -v)"
            echo "- SOURCE_DATE_EPOCH: ${SOURCE_DATE_EPOCH:-unset}"
            if [ -f build-determinism.diff ]; then
              echo "- Determinism diff: build-determinism.diff"
            else
              echo "- Determinism diff: none"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
