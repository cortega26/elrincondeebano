name: Admin Tools CI

on:
  push:
    paths:
      - 'admin/**'
  pull_request:
    paths:
      - 'admin/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    defaults:
      run:
        working-directory: admin/product_manager

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          persist-credentials: false

      - name: Set up Python 3.12
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            admin/product_manager/requirements.txt
            admin/product_manager/requirements.lock.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -c requirements.lock.txt
          python -m pip check

      - name: Run tests
        run: |
          # Run pytest with the configuration in tests/conftest.py
          python -m pytest
