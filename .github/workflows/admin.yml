name: Admin Tools CI

on:
  push:
    paths:
      - 'admin/**'
  pull_request:
    paths:
      - 'admin/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    defaults:
      run:
        working-directory: admin/product_manager

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Set up Python 3.12
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: admin/product_manager/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # Run pytest with the configuration in tests/conftest.py
          python -m pytest
