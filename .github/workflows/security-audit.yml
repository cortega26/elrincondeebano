name: Security Audits

on:
  schedule:
    - cron: '13 4 * * 1'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-audit:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: '22.x'
      - name: Run npm audit (production only)
        run: npm audit --production --audit-level=high

  pip-audit:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          persist-credentials: false
      - name: Set up Python 3.12
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        run: python -m pip install --upgrade pip pip-audit
      - name: Run pip-audit (if requirements files exist)
        shell: bash
        run: |
          if [ -f admin/product_manager/requirements.lock.txt ]; then
            pip-audit -r admin/product_manager/requirements.lock.txt
          elif [ -f admin/product_manager/requirements.txt ]; then
            pip-audit -r admin/product_manager/requirements.txt
          else
            echo "No Python requirements file found; skipping pip-audit."
          fi
