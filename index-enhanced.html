<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <meta name="description" content="El Rincón de Ébano - Tienda online con delivery instantáneo">

    <!-- Security -->
    <script src="assets/js/csp.js?v=2"></script>

    <!-- Title and Favicon -->
    <title>El Rincón de Ébano - Delivery Instantáneo</title>
    <link rel="icon" href="assets/images/web/favicon.ico" type="image/x-icon">

    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical CSS -->
    <link rel="stylesheet" href="assets/css/critical.min.css">

    <!-- Security - XSS Protection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js" integrity="sha384-AsiVBlzbaNOq8OOKcXm2ZVjjKJwiQ9UmzLwfetDjC74OMQdkb6vBHH5QRJH3x1SE" crossorigin="anonymous"></script>

    <!-- Preload Critical Assets -->
    <link rel="preload" href="assets/images/web/logo.webp" as="image" type="image/webp" fetchpriority="high">
    <link rel="preload" href="assets/js/script-enhanced-fixed.js" as="script">

    <!-- Enhanced Design System -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" media="print" data-defer integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        media="print" data-defer>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        media="print" data-defer>
    <link rel="stylesheet" href="assets/css/style-enhanced.css" media="print" data-defer>

    <!-- Fallback for No JavaScript -->
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/css/style-enhanced.css">
    </noscript>

    <!-- Open Graph Tags -->
    <meta property="og:title" content="El Rincón de Ébano - Delivery Instantáneo">
    <meta property="og:description" content="Tu minimarket favorito con delivery a tu puerta en minutos">
    <meta property="og:image" content="https://elrincondeebano.com/assets/images/web/logo.webp">
    <meta property="og:url" content="https://elrincondeebano.com/">
    <meta property="og:type" content="website">

    <!-- Structured Data -->
    
</head>

<body>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H0YG3RTJVM"></script>
    <script src="assets/js/gtag-init.js"></script>

    <header id="navbar-container" role="banner"></header>

    <main data-category="" role="main">
        <div class="container my-4">
            <!-- Enhanced Hero Section -->
            <section class="hero-section text-center mb-5">
                <!-- TODO: replace with real fresh-product hero image at assets/images/hero-fresh-produce.jpg -->
                <img src="assets/images/hero-fresh-produce.jpg" alt="Productos frescos listos para entrega" class="img-fluid mb-4">
                <h1 class="display-4 fw-bold mb-3">Productos frescos directo a tu puerta</h1>
                <p class="lead text-muted mb-4">Compra en línea y recibe en minutos</p>
                <a href="#product-container" class="btn btn-primary btn-lg mb-4">Ver productos</a>

                <!-- Enhanced Search and Filter -->
                <div class="search-filter-container mb-5">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="search-input-group">
                                <i class="bi bi-search search-icon"></i>
                                <input type="text" id="filter-keyword" class="form-control form-control-lg"
                                    placeholder="¿Qué estás buscando?" aria-label="Buscar productos">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <select id="sort-options" class="form-select form-select-lg" aria-label="Ordenar productos">
                                <option value="original" selected>Ordenar por</option>
                                <option value="name-asc">Nombre (A-Z)</option>
                                <option value="name-desc">Nombre (Z-A)</option>
                                <option value="price-asc">Precio ↓</option>
                                <option value="price-desc">Precio ↑</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Enhanced Product Grid -->
            <section aria-labelledby="products-heading">
                <h2 id="products-heading" class="visually-hidden">Productos disponibles</h2>
                <div class="row g-4" id="product-container" aria-live="polite">
                    <!-- Enhanced Loading Skeletons -->
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" aria-hidden="true">
                        <div class="loading-skeleton card">
                            <div class="skeleton-image"></div>
                            <div class="skeleton-body">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-text"></div>
                                <div class="skeleton-price"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" aria-hidden="true">
                        <div class="loading-skeleton card">
                            <div class="skeleton-image"></div>
                            <div class="skeleton-body">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-text"></div>
                                <div class="skeleton-price"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" aria-hidden="true">
                        <div class="loading-skeleton card">
                            <div class="skeleton-image"></div>
                            <div class="skeleton-body">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-text"></div>
                                <div class="skeleton-price"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" aria-hidden="true">
                        <div class="loading-skeleton card">
                            <div class="skeleton-image"></div>
                            <div class="skeleton-body">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-text"></div>
                                <div class="skeleton-price"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Enhanced Offline Indicator -->
        <div id="offline-indicator" aria-live="assertive" class="alert alert-warning alert-dismissible fade show"
            role="alert" style="display: none;">
            <i class="bi bi-wifi-off me-2"></i>
            Actualmente estás sin conexión. Algunas funciones pueden estar limitadas.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </main>

    <footer id="footer-container" role="contentinfo"></footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Enhanced JavaScript -->
    <script src="assets/js/script-enhanced-fixed.js" defer></script>

    <!-- Service Worker registration extracted to a file -->
    <script src="assets/js/sw-register.js" defer></script>
</body>

</html>
