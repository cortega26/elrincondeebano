<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Productos (Privado)</title>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- This admin is protected by Cloudflare Zero Trust at the subdomain level -->

  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
  <div class="container py-4" id="app-view">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0">Gestión de Productos</h1>
      <div>
        <button class="btn btn-outline-secondary me-2" id="btn-load">Recargar del servidor</button>
        <label class="btn btn-outline-secondary me-2 mb-0">
          Importar JSON <input type="file" id="file-input" accept="application/json" class="d-none">
        </label>
        <button class="btn btn-success" id="btn-export">Descargar JSON actualizado</button>
      </div>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-12 col-md-4">
        <input id="filter" class="form-control" placeholder="Buscar (nombre o descripción)">
      </div>
      <div class="col-12 col-md-2">
        <select id="category" class="form-select">
          <option value="">Todas las categorías</option>
        </select>
      </div>
      <div class="col-12 col-md-6 text-md-end">
        <div class="btn-group" role="group">
          <button class="btn btn-outline-primary" id="bulk-pct">% Desc.</button>
          <button class="btn btn-outline-primary" id="bulk-fixed">Desc. fijo</button>
          <button class="btn btn-outline-primary" id="bulk-stock-on">Stock ON</button>
          <button class="btn btn-outline-primary" id="bulk-stock-off">Stock OFF</button>
        </div>
      </div>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded" id="main-content" tabindex="-1">
      <table class="table table-sm align-middle mb-0" id="grid" aria-describedby="grid-desc">
        <caption id="grid-desc" class="visually-hidden">Lista de productos con controles de edición en línea.</caption>
        <thead class="table-light">
          <tr>
            <th scope="col" style="width:28px"><input type="checkbox" id="select-all" aria-label="Seleccionar todos"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Desc.</th>
            <th scope="col">Stock</th>
            <th scope="col">Categoría</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody id="grid-body" aria-live="polite" aria-atomic="false"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  
</body></html>
