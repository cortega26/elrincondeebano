<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervezas - El Rincón de Ébano</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="navbar-container"></header>
    <main data-category="Cervezas">
        <div class="container my-4">
            <div class="row">
                <div class="col-12">
                    <h1>Cervezas</h1>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <select id="sort-options" class="form-control">
                        <option value="original">Ordenar por orden original</option>
                        <option value="name-asc">Ordenar por nombre (A-Z)</option>
                        <option value="name-desc">Ordenar por nombre (Z-A)</option>
                        <option value="price-asc">Ordenar por precio (menor a mayor)</option>
                        <option value="price-desc">Ordenar por precio (mayor a menor)</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" id="filter-keyword" class="form-control" placeholder="Filtrar por nombre">
                </div>
            </div>
            <div class="row" id="product-container">
                <!-- Productos se cargarán aquí -->
            </div>
        </div>
    </main>
    <footer id="footer-container"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
